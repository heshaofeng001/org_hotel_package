server:
  port: 8080
#mysql
spring:
  application:
    name: rmx-student-manage
  thymeleaf:
    prefix: classpath:/templates/
    encoding: UTF-8
    cache: false
    suffix: .html
    content-type: text/html
  webflux:
    staticPathPattern: /static/**
  mvc:
    view:
      prefix: /
      suffix: .html
  cloud:
    zookeeper:
      connect-string: 139.224.250.223:2181
      discovery:
        register: true
        enabled: true
        root: my-registry
        instanceHost: 139.224.250.223
        instance-ssl-port: 4003
    gateway:
      routes:
        - id: student
          uri: lb://rmx-student-manage
          predicates:
            - Path=/gateway/student/**
          filters:
            - StripPrefix=1
        - id: login
          uri: lb://rmx-student-manage
          predicates:
            - Path=/gateway/login/**
          filters:
            - StripPrefix=1

  datasource:
    jdbc-url : mysql://139.224.250.223:3306/hotel?useSSL=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    jdbcurl : mysql://139.224.250.223:3306/hotel?useSSL=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    url: jdbc:mysql://139.224.250.223:3306/hotel?useSSL=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: hsf@1234
    initial-size: 10
    max-active: 20
    min-idle: 10
    log-abandoned: false
    remove-abandoned-timeout: 600
    remove-abandoned: true
    remove-abandoned-timeout-millis: 6000
    max-wait: 10000
    use-unfair-lock: true

    connection-error-retry-attempts: 0
    validation-query: SELECT 1
    test-on-borrow: false
    test-on-return: false
    test-while-idle: true
    time-between-eviction-runs-millis: 3000

  rabbitmq:
   host: 139.224.250.223
   port: 5672
   username: root
   password: root
   virtual-host: /

  redis:
    host: 139.224.250.223
    port: 6379
    pool.maxIdle: 10000
    pool.minIdle: 1000
    pool.maxWaitMillis: 5000
    pool.maxTotal: 2
    database: 10



mybatis:
  check-config-location : false
  config-location : classpath:/mybatis/mybatis-config.xml
  mapper-locations : classpath:/mappers/*.xml
  type-aliases-package : org.hotel.packages.dal.po

redis:
  hostName : r-bp1syjnifjmn4byqebpd.redis.rds.aliyuncs.com
  port : 6379
  password : hsf@1234
  pool.maxIdle : 10000
  pool.minIdle : 1000
  pool.maxWaitMillis : 5000
  pool.maxTotal : 2
  database : 10

dubbo:
  #服务器名称唯一
  application:
    name: product
    qos:
      enable: false
      qosPort: 2223
  #注册中心配置，使用zookeeper做注册中心
  registry:
    address: zookeeper:/139.224.250.223:2181
  protocol:
    #    使用dubbo协议，端口默认20880
    port: 20880
    name: dubbo
  monitor:
    address: 139.224.250.223

